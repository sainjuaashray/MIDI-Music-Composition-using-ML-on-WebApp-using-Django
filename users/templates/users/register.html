{%extends "DEMOAPP/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class = "col-md-offset-2 content-section col-lg-8">
        <form method="POST">
            {% csrf_token %}
            <fieldset class = "form-group">
                <legend class ="border-bottom mb-4">Sign Up Now !</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class ="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class = "border-top pt-3">
            <small class="text-muted">
                Already have an acc? <a class="ml-2" href = "{% url 'login-page' %}">Sign In </a>
            </small>
        </div>
    </div>
</div>

{% endblock content%}
